<p>Class Style Binding</p>
<div>
        <div>
                <label>Escolha um alerta</label>
        </div>
        <select #classe (change)="0"> <!-- Para obter o valor do dropdown -->
                <option value="alert-primary">primary</option>
                <option value="alert-secondary">secondary</option>
                <option value="alert-danger">danger</option>
                <option value="alert-warning">warning</option>
                <option value="alert-info">info</option>
                <option value="alert-check ">check</option>
                <option value="alert-dark">dark</option>
        </select>
</div>
<br>
        <div class="alert {{ classe.value }}" role="alert">
                entendendo outra forma de property binding
        </div>
<br>
        <div>
                entendendo como funciona o style binding do angular
                <div class="alert alert-danger" role="alert"  
                [style.display]="classe.value == 'alert-danger' ? 'block' : 'none'">
                        This is a light alert—check it out!
                </div>
        </div>
